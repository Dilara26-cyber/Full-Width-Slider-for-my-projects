<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Full Width Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <img
          src="images/2.jpg"
          alt="A cup of strawberry ice cream with strawberries surrounding the cup"
        />
      </div>
      <div class="slide">
        <img
          src="images/3.jpg"
          alt="A man and a woman eats ice cream and smiles."
        />
      </div>
      <div class="slide">
        <img src="images/4.jpg" alt="Syrup is added on top of the ice cream." />
      </div>
      <div class="slide">
        <img
          src="images/5.jpg"
          alt="An ice cream showing nicely in front of a light pink background."
        />
      </div>
      <div class="slide">
        <img src="images/6.jpg" alt="Ice cream sandwiches." />
      </div>
      <div class="slide">
        <img src="images/7.jpg" alt="A baby fed ice cream." />
      </div>
      <div class="slide">
        <img src="images/8.jpg" alt="A box of ice cream." />
      </div>
      <div class="slide">
        <img
          src="images/9.jpg"
          alt="An ice cream machine produces ice cream."
        />
      </div>
    </div>
    <button id="pre"><i class="fas fa-chevron-left"></i></button>
    <button id="next"><i class="fas fa-chevron-right"></i></button>
    <script src="index.js
    "></script>
  </body>
</html>
